{% extends "base.html" %}

{% block content %}
<h2>System Dashboard</h2>

<p>Last updated: <span id="last-updated">â€“</span></p>

<select id="timeWindow">
  <option value="1h">Last 1 hour</option>
  <option value="2h">Last 2 hours</option>
  <option value="6h">Last 6 hours</option>
  <option value="24h" selected>Last 24 hours</option>
  <option value="7d">Last 7 days</option>
</select>

<section>
    <h3>CPU Temperature (last 24h)</h3>
    <canvas id="cpuTempChart" height="25"></canvas>
  </section>
  
  <section>
    <h3>RAM Used (MB)</h3>
    <canvas id="ramChart" height="25"></canvas>
  </section>
  
  <section>
    <h3>Load Average (1m)</h3>
    <canvas id="loadChart" height="25"></canvas>
  </section>
  
  <section>
    <h3>Fan RPM</h3>
    <canvas id="fanChart" height="25"></canvas>
  </section>
  

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/dashboard.js"></script>
{% endblock %}
